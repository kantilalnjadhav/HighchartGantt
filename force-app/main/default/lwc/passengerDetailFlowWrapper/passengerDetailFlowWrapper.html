<template>
    <template if:true={isModalOpen}>
        <div tabindex="-1" class="modal-glass slds-backdrop fadein slds-backdrop--open" data-aura-rendered-by="2143:0" style="opacity: 0.8;"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width:850px;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeAction}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <b><h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Passenger Detail</h2></b>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow flow-api-name='Add_New_Passenger_Flow' onstatuschange={handleRequestReturn} flow-input-variables={inputVariables}></lightning-flow>
                </div>
                <footer class="slds-modal__footer">
                </footer>
            </div>
        </section>
    </template>
</template>
