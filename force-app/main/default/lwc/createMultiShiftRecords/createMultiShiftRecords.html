<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-input type="datetime-local" label="Start Date and Time" value={startDateTime} onchange={handleStartDateTimeChange}></lightning-input>
            <lightning-input type="datetime-local" label="End Date and Time" value={endDateTime} onchange={handleEndDateTimeChange}></lightning-input>
            <lightning-checkbox-group label="Select Days" options={daysOptions} value={selectedDays} onchange={handleDaysChange}></lightning-checkbox-group>
            <lightning-button label="Create Shifts" onclick={createShifts}></lightning-button>
        </div>
    </lightning-card>

</template>
